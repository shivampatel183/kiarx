<div class="login-container">
    <div class="login-card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Please enter your details to sign in.</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                    [class.error-border]="f['email'].invalid && (f['email'].touched || isSubmitted)">
                <div *ngIf="f['email'].invalid && (f['email'].touched || isSubmitted)" class="error-text">
                    <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
                    <small *ngIf="f['email'].errors?.['email']">Please enter a valid email.</small>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password"
                    [class.error-border]="f['password'].invalid && (f['password'].touched || isSubmitted)">
                <div *ngIf="f['password'].invalid && (f['password'].touched || isSubmitted)" class="error-text">
                    <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
                    <small *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters.</small>
                </div>
            </div>

            <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
        </form>
    </div>
</div>
